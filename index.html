<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="todo.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Please add your text here..">
                <button onclick="addTask()" class="add">Add</button> 
            </div>
            <div class="search-row">
                <img src="search-icon.png" class="search-icon" alt="Search Icon">
                <input type="text" id="search-input" placeholder="Temukan Tugas Anda">
            </div>
            <p id="no-results" style="display: none;">
                Tugas tidak ditemukan
            </p>
            <ul id="list-container">
            </ul>        
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
